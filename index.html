<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random quotes from HIMYM </h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">Whether a gesture’s charming or alarming depends on how it’s received.</p>
        <p class="source">Ted Mosby<span class="citation">Season 2, Episode 5</span><span class="year">2007</span></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
